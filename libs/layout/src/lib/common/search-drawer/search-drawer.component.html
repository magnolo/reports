<!-- [class.lg:right-16]="config.layout !== 'centered' && config.layout !== 'material'" -->
<div
  class="fixed flex items-center justify-center left-0 w-10 h-10 shadow-lg rounded-r-sm z-90 cursor-pointer bg-primary-600 bg-opacity-90 print:hidden"
  [class.lg:left-0]="config.layout === 'centered' || config.layout === 'material'"
  style="top: 275px"
  (click)="searchDrawer.toggle()">
  <mat-icon
    class="icon-size-5 text-white "
    [svgIcon]="'heroicons_solid:document-report'"></mat-icon>

  <div
    class="absolute h-5 w-8 overflow-hidden rounded-sm bg-cover shadow-lg bg-center bg-no-repeat -top-3 -right-4"
    [style.backgroundImage]="'url(assets/images/countries/flags/'+config.selectedCountry+'.svg)'"
    *ngIf="config.selectedCountry">

  </div>
</div>

<fuse-drawer
  class="w-screen min-w-screen sm:w-100 sm:min-w-100 z-999 "
  fixed
  [mode]="'over'"
  [name]="'searchDrawer'"
  [position]="'left'"
  #searchDrawer>

  <div class="flex flex-col w-full overflow-auto bg-card">
    <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary">
      <mat-icon
        class="icon-size-7 text-current"
        [svgIcon]="'heroicons_solid:document-report'"></mat-icon>
      <div class="ml-3 text-2xl font-semibold tracking-tight">Customize</div>
      <button
        class="ml-auto"
        mat-icon-button
        (click)="searchDrawer.close()">
        <mat-icon
          class="text-current"
          [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
    </div>

    <div class="flex flex-col p-6">

      <!-- Layout -->
      <div class="text-md font-semibold text-secondary">Select Country</div>
      <div class="flex flex-col mt-6">
        <mat-form-field class="w-full">
          <mat-label>Search</mat-label>
          <input
            id="search"
            matInput
            [(ngModel)]="search">

        </mat-form-field>
        <!-- Empty -->
        <div
          class="flex flex-row cursor-pointer filter hover:saturate-100 rounded-md pl-2"
          [class.saturate-0]="config.selectedCountry !== country.country_code"
          [class.bg-primary]="config.selectedCountry === country.country_code"
          *ngFor="let country of countries | search: search"
          (click)="setCountry(country.country_code)">
          <div
            class="flex flex-col h-12 pr-5 items-center justify-center rounded-md overflow-hidden hover:opacity-80"
            [class.border-primary]="config.selectedCountry === country.country_code">
            <div
              class="flex rounded flex-col h-6 w-9 bg-gray-50 dark:bg-gray-900"
              [style.backgroundImage]="'url(assets/images/countries/flags/'+country.country_code+'.svg)'"></div>
          </div>
          <div
            class="flex flex-1 items-center text-md font-medium text-center text-secondary"
            [class.text-on-primary]="config.selectedCountry === country.country_code">
            {{ country.country_name}}
          </div>
        </div>
      </div>

    </div>

  </div>
