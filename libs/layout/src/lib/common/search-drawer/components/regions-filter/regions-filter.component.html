<!-- <mat-form-field appearance="fill"> -->
<div class="flex w-full justify-center">
  <div
    (click)="selectOpened(true); select.open()"
    class="fuse-vertical-navigation-item-icon stay flex flex-col h-12 items-center justify-center rounded-md overflow-hidden"
    [class.border-primary]>
    <mat-icon [svgIcon]="'heroicons_outline:globe-alt'"></mat-icon>
    <!-- <div
        *ngIf="selectedRegion"
        class="flex rounded flex-col h-6 w-9 bg-gray-50 dark:bg-gray-900"
        [style.backgroundImage]="'url(assets/images/countries/flags/'+selectedCountry+'.svg)'"></div> -->
  </div>
  <!-- [class.text-on-primary]="selectedCountry === country.country_code" -->
  <div
    style="max-width: calc(100% - 52px)"
    class="fuse-vertical-navigation-item-title-wrapper flex flex-1 items-center text-md font-medium text-center text-secondary">

    <div class="fuse-vertical-navigation-item-title w-full">
      <mat-select
        #select
        [placeholder]="'Worldwide'"
        (click)="selectOpened(true)"
        (openedChange)="selectOpened($event)"
        class="flex flex-1"
        [value]="selectedRegion"
        (valueChange)="setRegion($event)">
        <mat-select-trigger>
          <div class="flex flex-1 flex-col leading-tight text-left">
            <ng-container *ngIf="selectedFullRegion">
              <div class="font-medium">{{ selectedFullRegion.name}}</div>
              <div class="opacity-70 whitespace-nowrap overflow-ellipsis overscroll-none">{{ selectedFullRegion.longname}}</div>
            </ng-container>
            <ng-container *ngIf="!selectedFullRegion">
              <div class="font-medium">Worldwide</div>
            </ng-container>
          </div>
        </mat-select-trigger>
        <mat-option>
          <ngx-mat-select-search
            [(ngModel)]="search"
            [formControl]="bankFilterCtrl"></ngx-mat-select-search>
        </mat-option>
        <mat-option
          class="h-16"
          [value]="undefined">

          <div class="flex flex-1 items-center font-medium align-middle content-center">Worldwide</div>

        </mat-option>
        <mat-option
          *ngFor="let region of regions | search: search : 'name'"
          class="h-16"
          [value]="region._id">

          <div
            class="flex flex-1 flex-col leading-tight align-middle content-center"
            [class.text-on-primary]="selectedRegion === region._id">
            <div class="font-medium">{{ region.name}}</div>
            <div class="opacity-70">{{ region.longname}}</div>
          </div>

        </mat-option>

      </mat-select>
    </div>

  </div>

</div>
