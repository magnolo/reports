<div class="fuse-vertical-navigation-item-icon stay content-center mr-0">
  <mat-icon [svgIcon]="'heroicons_outline:trending-up'"></mat-icon>
</div>
<div class="fuse-vertical-navigation-item-title-wrapper">
  <!-- <button
    mat-icon-button
    (click)="addFilter()">
    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
  </button> -->
  <div class="fuse-vertical-navigation-item-title w-full">
    <mat-button-toggle-group
      class="my-3"
      [value]="filterOption"
      (valueChange)="setFilter($event)"
      name="favoriteColor"
      aria-label="Favorite Color">
      <mat-button-toggle (click)="removeFilter(0)">None</mat-button-toggle>
      <mat-button-toggle value="top">Top</mat-button-toggle>
      <mat-button-toggle value="quantile">Quantile</mat-button-toggle>
    </mat-button-toggle-group>

    <div
      class="flex text-2xl"
      *ngFor="let filter of filters;trackBy: trackByFilter; let idx = index">
      <!-- {{ filter.type }} | -->

      <div class="flex flex-col">
        <input
          class="py-5 text-center"
          matInput
          type="number"
          [ngModel]="filter.value"
          (ngModelChange)="updateFilterValue(idx, $event)">
        <mat-slider
          *ngIf="filter.type === 'quantile'"
          class="mt-2"
          [value]="filter.value"
          (valueChange)="updateFilterValue(idx, $event)"
          thumbLabel
          tickInterval="1"
          step="1"
          min="0"
          max="100"
          aria-label="units"></mat-slider>

      </div>

      <!-- <button
        mat-icon-button
        (click)="removeFilter(idx)">
        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button> -->
    </div>
  </div>

</div>
