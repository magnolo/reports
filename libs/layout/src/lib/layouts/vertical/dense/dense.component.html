<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
  class="dark bg-gray-900 print:hidden"
  [appearance]="navigationAppearance"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [lockMenu]="lockMenu"
  (hoverChanged)="menuOpen = $event"
  [opened]="!isScreenSmall">

  <ng-container fuseVerticalNavigationContentHeader>

    <div class="flex items-center justify-center h-20">
      <!-- <img
                class="w-8"
                src="assets/images/logo/logo.svg"
                alt="Logo image"> -->
      <mat-icon
        class="icon-size-7"
        matPrefix
        [svgIcon]="'heroicons_solid:filter'"></mat-icon>
    </div>
  </ng-container>

  <ng-container fuseVerticalNavigationContent>
    <fuse-vertical-navigation-group-item [item]="regionFilterGroup"></fuse-vertical-navigation-group-item>
    <fuse-vertical-navigation-basic-item
      [item]="regionFilter"
      [name]="'hello'">
      <regions-filter
        (openChanged)="lockMenu = $event"
        [class.w-full]="menuOpen"></regions-filter>
    </fuse-vertical-navigation-basic-item>


    <fuse-vertical-navigation-group-item [item]="countryFilterGroup"></fuse-vertical-navigation-group-item>
    <fuse-vertical-navigation-basic-item
      [item]="countryFilter"
      [name]="'hello'">
      <country-filter
        (openChanged)="lockMenu = $event"
        [class.w-full]="menuOpen"></country-filter>
    </fuse-vertical-navigation-basic-item>

    <ng-container *ngIf="!!selectedCountry">
      <fuse-vertical-navigation-group-item [item]="rangeFilterGroup"></fuse-vertical-navigation-group-item>
      <fuse-vertical-navigation-basic-item
        [item]="rangeFilter"
        [name]="'hello'">
        <range-filters></range-filters>
      </fuse-vertical-navigation-basic-item>

    </ng-container>

  </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

</div>
